<h1>Log activities</h1>

<section class="t-logs">

  <article
    class="t-article"
    [ngClass]="{'t-article--with-content': post.isShowContent}"
    *ngFor="let post of logs; let index = index;">
    <h2><a (click)="post.toggleContent()">{{post.title}}<span class="grey small" >, {{post.date}}</span></a></h2>
    <div class="t-article__content" [innerHTML]="post.content" *ngIf="post.isShowContent"></div>
  </article>

</section>
